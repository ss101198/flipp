		display: flex;
		}

			display: none;
		}

			-moz-transition: transform 2s;
			-o-transition: transform 2s;

			-moz-transition: transform 2s;
			-o-transition: transform 2s;
			transition: transform 2s;
			transform: rotate(0deg);	
		}
		
		label{
		display: none;
		}
		svg {
			position: absolute;
		}
				
		#top {
			background-color: #fff;
			clip-path: polygon(0 40%, 100% 57%, 100% 0, 0% 0);
		}
		#bottom {

			clip-path:polygon(0 40%, 100% 57%, 100% 100%, 0% 100%);

		.black {

		}

		}
		
	</style>
